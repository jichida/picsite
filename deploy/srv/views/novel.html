<div class="novellist">
    <a name="novellnk"></a>
    <div class="title">
        <span>大家都在看</span>
    </div>
    <ul>
        <% for(var i=0; i < noveldata.length; i++){ %>
            <li><a href="<%= noveldata[i].url%>" target="_blank"><%= i+1%>、 <%= noveldata[i].name%></a></li>
        <% } %>
    </ul>
</div>
